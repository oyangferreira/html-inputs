<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<body>
    <h1>Exemplos de Inputs</h1>
    
    <form>
        <label for="text">Texto:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Número:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="search">Pesquisar:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="date">Data:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Hora:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="datetime-local">Data e Hora Local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

        <label for="month">Mês:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="week">Semana:</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="color">Cor:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="file">Arquivo:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="range">Intervalo:</label>
        <input type="range" id="range" name="range"><br><br>

        <label>Checkbox:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="1">
        <input type="checkbox" id="checkbox2" name="checkbox2" value="2"><br><br>

        <label>Radio:</label>
        <input type="radio" id="radio1" name="radio" value="1">
        <input type="radio" id="radio2" name="radio" value="2"><br><br>

        <label for="hidden">Oculto:</label>
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue"><br><br>

        <label for="image">Imagem (Botão):</label>
        <input type="image" id="image" name="image" src="https://via.placeholder.com/150" alt="Imagem"><br><br>

        <label for="submit">Submit (Enviar):</label>
        <input type="submit" id="submit" name="submit" value="Enviar"><br><br>

        <label for="reset">Reset (Redefinir):</label>
        <input type="reset" id="reset" name="reset" value="Redefinir"><br><br>

        <label for="button">Botão:</label>
        <input type="button" id="button" name="button" value="Clique"><br><br>
    </form>
</body>
</html>
